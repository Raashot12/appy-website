<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
</head>

<body>
	<div class="left-column">
		<img src="./vector.svg" alt="Login">
	</div>
	<div class="right-column">
		<form class="loginForm">
			<h1>SIGN IN</h1>
			<span>
				<input type="text" id="user" required autocomplete="off">
				<p>UserName</p>
				<label for="user"><i class="fas fa-user"></i></label>
			</span>
			<span>
				<input type="password" id="password" required>
				<p>Password</p>
				<label for="password"><i class="fas fa-lock"></i></label>
			</span>
			<button class="btn" type="submit" <i class="fa fa-sign-in" aria-hidden="true"></i>>REGISTER</button>
			<a href="#" class="link">Forget password ?</a>
		</form>
	</div>
</body>

</html>
